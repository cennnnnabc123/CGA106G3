  <script>
    //載入行程的方法
    function showCalendar(body) {
      let blank = document.getElementById("blank");
      blank.innerHTML = '<div id="calendar"></div>';
      let event = [];
      fetch("/PODetail/findByRangeAndEmpno", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(body),
      })
        .then((response) => response.json())
        .then((data) => {
          for (let i of data) {
            let day = {
              start: i.date.toString(),
              title: i.location,
            };

            event.push(day);
          }
          let calendarEl = document.getElementById("calendar");

          let calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ["interaction", "dayGrid"],
            defaultDate: body.defaultDate,
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: event,
          });

          calendar.render();
        });
    }
  </script>

  <script>
    //載入最近的行程

    function showrecent() {
      let toDay = new Date();

      let startDay = new Date(toDay);
      startDay.setMonth(toDay.getMonth() - 2);
      startDay = startDay.toISOString().split("T")[0];

      let endDay = new Date(toDay);

      endDay.setMonth(toDay.getMonth() + 2);
      endDay = endDay.toISOString().split("T")[0];

      let body = {
        startDate: startDay,
        endDate: endDay,
        defaultDate: toDay,
        empno: sessionStorage.getItem("empno"), //之後要改成動態的員工編號
      };
      showCalendar(body);
    }
  </script>
  <script>
    showrecent();

      let startDate = document.getElementById("startDate");
      let endDate = document.getElementById("endDate");

      let dayRange = {
        startDate: startDate.value,
        endDate: endDate.value,
        defaultDate: startDate.value,
        empno: sessionStorage.getItem("empno"), //之後要改成動態的員工編號
      };
