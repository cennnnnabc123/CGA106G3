  <script>
    //載入行程的方法
    function showLocCalendar(body) {
      let blank = document.getElementById("blank");
      blank.innerHTML = '<div id="calendar"></div>';
      let event = [];

      if (body.locno === "") {
        fetch("/PODetail/listAll")
          .then((response) => response.json())
          .then((data) => {
            for (let i of data) {
              let day = {
                start: i.date.toString(),
                title: i.location,
              };

              event.push(day);
            }
            let calendarEl = document.getElementById("calendar");

            let calendar = new FullCalendar.Calendar(calendarEl, {
              plugins: ["interaction", "dayGrid"],
              defaultDate: body.defaultDate,
              editable: true,
              eventLimit: true, // allow "more" link when too many events
              events: event,
            });

            calendar.render();
          });
      } else {
        fetch(`/PODetail/findByLocno?locno=${body.locno}`)
          .then((response) => response.json())
          .then((data) => {
            for (let i of data) {
              let day = {
                start: i.date.toString(),
                title: "訂單編號:" + i.pono,
              };

              event.push(day);
            }
            let calendarEl = document.getElementById("calendar");

            let calendar = new FullCalendar.Calendar(calendarEl, {
              plugins: ["interaction", "dayGrid"],
              defaultDate: body.defaultDate,
              editable: true,
              eventLimit: true, // allow "more" link when too many events
              events: event,
            });

            calendar.render();
          });
      }
    }
  </script>

  <script>
    //載入最近的行程

    function showrecent() {
      showSelecter();
      let toDay = new Date();

      let startDay = new Date(toDay);
      startDay.setMonth(toDay.getMonth() - 2);
      startDay = startDay.toISOString().split("T")[0];

      let endDay = new Date(toDay);

      endDay.setMonth(toDay.getMonth() + 2);
      endDay = endDay.toISOString().split("T")[0];

      let body = {
        startDate: startDay,
        endDate: endDay,
        defaultDate: toDay,
        locno: "",
      };
      showLocCalendar(body);
    }
  </script>

  <script>
    let locSelect = document.getElementById("floatingSelect");
    function showSelecter() {
      let optAll = document.createElement("option");
      optAll.selected = true;
      optAll.value = "";
      optAll.textContent = "全部";

      locSelect.append(optAll);
      fetch("/Loc/getAllLoc")
        .then((response) => response.json())
        .then((data) => {
          for (let i of data) {
            if (i.locsta === 0) {
              let opt = document.createElement("option");
              opt.value = i.locno;
              opt.textContent = i.locname;
              locSelect.append(opt);
            }
          }
        });
    }
  </script>
  <script>
    showrecent();
  </script>
