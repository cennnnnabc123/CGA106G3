  <script>
    const tbody = document.getElementById("tbody");
    //產生列表的方法
    function listTbody(data) {
      tbody.textContent = "";
      //每次產生列表前 先清空
      for (let i of data) {
        let tr = document.createElement("tr");
        let th = document.createElement("th");
        th.textContent = `${i.empno}`;
        th.setAttribute("scope", "row");
        tr.append(th);
        let ename = document.createElement("td");
        ename.textContent = `${i.ename}`;
        tr.append(ename);

        let hiredate = document.createElement("td");
        hiredate.textContent = `${i.hiredate}`;
        tr.append(hiredate);

        let empsta = document.createElement("td");
        switch (i.empsta) {
          case 0: {
            empsta.textContent = "在職";
            tr.append(empsta);
            break;
          }
          case 1: {
            empsta.textContent = "離職";
            tr.append(empsta);
            break;
          }
          case 2: {
            empsta.textContent = "停職";
            tr.append(empsta);
            break;
          }
        }

        let emppw = document.createElement("td");
        emppw.textContent = `${i.emppw}`;
        tr.append(emppw);

        let btntd = document.createElement("td");

        let btn = document.createElement("button");
        btn.textContent = "修改";
        btn.setAttribute("type", "button");
        btn.setAttribute("value", `${i.empno}`);
        btn.setAttribute("class", "btn btn-link rounded-pill m-2");
        btn.setAttribute("data-bs-toggle", "modal");
        btn.setAttribute("data-bs-target", "#addEmpPatt");
        btn.addEventListener("click", function () {
          fetch(`/empManage/getOne?empno=${i.empno}`)
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("empno").value = data.empno;

              document.getElementById("enameInput").value = data.ename;

              document.getElementById("emppw").value = data.emppw;

              document.getElementById("hiredate").value = data.hiredate;

              document.getElementById("empsta").value = data.empsta;
            });

          fetch(`/Per/getPerByEmpno?empno=${i.empno}`)
            .then((response) => response.json())
            .then((data) => {
              for (let i of data) {
                document.getElementById(`fctno${i.fctno}`).checked = true;
              }
            });
        });

        btntd.append(btn);
        tr.append(btntd);

        tbody.append(tr);
      }
    }

  <script>
    //員工的新修
    const addEmpBtn = document.getElementById("addEmp");

    addEmpBtn.addEventListener("click", addEmp);

    function addEmp() {
      if ($("#empno").val() != "") {
        let fctnoList = $('input[name = "fctno"]:checked');
        let str = [];
        for (let i = 0; i < fctnoList.length; i++) {
          str.push({
            empno: $("#empno").val(),
            fctno: `${fctnoList[i].value}`,
          });
        }

        let body = {
          empDTO: {
            empno: $("#empno").val(),
            ename: $("#enameInput").val(),
            hiredate: $("#hiredate").val(),
            empsta: $("#empsta").val(),
            emppw: $("#emppw").val(),
          },
          perDTOS: str,
        };

        fetch("/empManage/persistEmp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });
        window.location.reload();
      } else {
        let body = {
          empno: "",
          ename: $("#enameInput").val(),
          hiredate: $("#hiredate").val(),
          empsta: $("#empsta").val(),
          emppw: $("#emppw").val(),
        };

        fetch("/empManage/addEmp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((response) => response.json())
          .then((data) => {
            let fctnoList = $('input[name = "fctno"]:checked');
            let str = [];
            for (let i = 0; i < fctnoList.length; i++) {
              str.push({
                empno: data,
                fctno: `${fctnoList[i].value}`,
              });
            }

            fetch("/Per/addPer", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(str),
            });
          });
        window.location.reload();
      }
    }
  </script>

  <script>
    //藉員工編號及名稱來搜尋員工
    const searchEmpbtn = document.getElementById("searchEmpbtn");

    searchEmpbtn.addEventListener("click", function () {
      const searchEmp = document.getElementById("searchEmp");

      if (!searchEmp.value) {
        fetch("/empManage/getAll")
          .then((response) => response.json())
          .then((data) => {
            listTbody(data);
          });
      } else if (
        searchEmp.value === "在職" ||
        searchEmp.value === "離職" ||
        searchEmp.value === "停職"
      ) {
        let staNum;
        switch (searchEmp.value) {
          case "在職": {
            staNum = 0;
            break;
          }
          case "離職": {
            staNum = 1;
            break;
          }
          case "停職": {
            staNum = 2;
            break;
          }
        }

        fetch(`/empManage/searchBySta?empsta=${staNum}`)
          .then((response) => response.json())
          .then((data) => {
            listTbody(data);
          });
      } else if (!isNaN(searchEmp.value)) {
        console.log("123");
        fetch(`/empManage/getOne?empno=${searchEmp.value}`)
          .then((response) => response.json())
          .then((data) => {
            listOneTbody(data);
          });
      } else {
        fetch(`/empManage/searchByEname?ename=${searchEmp.value}`)
          .then((response) => response.json())
          .then((data) => {
            listTbody(data);
          });
      }
    });
