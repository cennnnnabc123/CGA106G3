<script>
  let locSelect = document.getElementById("floatingSelect"); //使用 document.getElementById 方法找到網頁中具有 id 屬性為 "floatingSelect" 的 HTML 元素，

  function showSelecter() {                                 //這是一個命名為 showSelecter 的函數，代表在調用該函數時將執行以下的代碼。
    let optAll = document.createElement("option");          //創建一個名為 optAll 的新 HTML 選項元素，以下將向其添加文本內容和值。
    optAll.selected = true;                                 //將 optAll 元素設置為預選中狀態。
    optAll.value = "";                                      //將 optAll 元素的值設置為空字符串。
    optAll.textContent = "全部";                            //將 optAll 元素的文本內容設置為 "全部"。

    locSelect.append(optAll);                              //將 optAll 元素添加到 locSelect 元素中，這樣它就會顯示在下拉選擇框的選項列表中。
    fetch("/Loc/getAllLoc")                                //使用 fetch 方法向指定的網址發送 HTTP 請求，這裡的網址是 "/Loc/getAllLoc"。
      .then((response) => response.json())                 //將 HTTP 响應對象轉換為 JSON 格式的數據。
        for (let i of data) {                              //for 循環，用於遍歷 JSON 數據中的所有元素。
          if (i.locsta === 0) {                            //if 條件語句，用於過濾 JSON 數據中 locsta 屬性為 0 的元素。
            let opt = document.createElement("option");    //創建一個新的 HTML 選項元素，這個元素將添加到下拉選擇框中。
            opt.value = i.locno;                          //將 opt 元素的值設置為 JSON 數據中 locno 屬性對應的值。
            opt.textContent = i.locname;                  //將 opt 元素的文本內容設置為 JSON 數據中 locname 屬性對應的值。
            locSelect.append(opt);                        //將 opt 元素添加到 locSelect 元素中，這樣它就會顯示在下拉選擇框的選項列表中。
          }
