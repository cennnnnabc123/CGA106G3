  <style>
    .clock {
      width: 10rem;
      height: 10rem;
      border: 2px solid white;
      border-radius: 50%;
      margin: 0;
      position: absolute;
      right: 0;
      bottom: -35px;
      padding: 2rem;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
        inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY();
    }

    .clock-face:after {
      content: "";
      display: block;
      width: 10px;
      height: 10px;
      border-radius: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
    }

    .hand {
      position: absolute;
      width: 100%;
      height: 150%;
      top: -22px;
    }

    .second-hand:after {
      position: absolute;
      content: "";
      display: block;
      width: 1px;
      height: 60%;
      background-color: red;
      left: 50%;
      /* bottom: 50%; */
      transform: translate(-50%, 0%);
      /* transform: rotate(20deg); */
    }

    .min-hand:after {
      position: absolute;
      content: "";
      display: block;
      width: 2px;
      height: 40%;
      background-color: white;
      left: 50%;
      bottom: 50%;
      transform: translate(-50%, 0%);
    }

    .hour-hand:after {
      position: absolute;
      content: "";
      display: block;
      width: 4px;
      height: 20%;
      background-color: white;
      left: 50%;
      bottom: 50%;
      transform: translate(-50%, 0%);
    }
  </style>

  <script>
    function showDateTime() {
      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      let day = date.getDate();
      let hours = date.getHours();
      if (hours < 10) {
        hours = "0" + hours;
      }
      let minutes = date.getMinutes();
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      let seconds = date.getSeconds();
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      let time = hours + ":" + minutes + ":" + seconds;
      let dateTime = year + "年" + month + "月" + day + "日";
      document.getElementById("current-date").textContent = dateTime;
      document.getElementById("current-time").textContent = time;
    }
    // showDateTime();
    setInterval(showDateTime, 1000)
  </script>
