    <script>
      //用編號及名稱來搜尋
      const searchMemoitembtn = document.getElementById("searchMemoitembtn");

      searchMemoitembtn.addEventListener("click", function () {
        const searchMemoitem = document.getElementById("searchMemoitem");
        if (!searchMemoitem.value) {
          fetch("/MemoorddetailManage/getAll")
            .then((response) => response.json())
            .then((data) => {
              listTbody(data);
            });
        } else if (searchMemoitem.value -10000 >= 0) {
          fetch(
            `/MemoorddetailManage/SearchByOrdno?ordno=${searchMemoitem.value}`
          )
            .then((response) => response.json())
            .then((data) => {
              listOneTbody(data);
            });
        } else if (searchMemoitem.value -10000 <= 0){
          fetch(
            `/MemoorddetailManage/SearchByMino?mino=${searchMemoitem.value}`
          )
            .then((response) => response.json())
            .then((data) => {
              listOneTbody(data);
            });
        }
      });
