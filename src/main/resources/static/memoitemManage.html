  <script>
    //用編號及名稱來搜尋
    const searchMemoitembtn = document.getElementById("searchMemoitembtn");
    searchMemoitembtn.addEventListener("click", function () {
      const searchMemoitem = document.getElementById("searchMemoitem");
      if (!searchMemoitem.value) {
        fetch("/memoitemManage/getAll")
          .then((response) => response.json())
          .then((data) => {
            listTbody(data);
          });
      } else if (
        searchMemoitem.value === "上架" ||
        searchMemoitem.value === "下架"
      ) {
        let staNum;
        switch (searchMemoitem.value) {
          case "下架": {
            staNum = 0;
            break;
          }
          case "上架": {
            staNum = 1;
            break;
          }
        }
        fetch(`/memoitemManage/SearchBySTA?mista=${staNum}`)
          .then((response) => response.json())
          .then((data) => {
            listTbody(data);
          });
      } else if (
        nameArray.includes(searchMemoitem.value)
      ) {
        fetch(
          `/memoitemManage/SearchBymicname?micname=${searchMemoitem.value}`
        )
          .then((response) => response.json())
          .then((data) => {
            listTbody(data);
          });
      } else if (!isNaN(searchMemoitem.value)) {
        fetch(
          `/memoitemManage/getOne?mino=${searchMemoitem.value}`
        )
          .then((response) => response.json())
          .then((data) => {
            listOneTbody(data);
          });
      } else {
        fetch(
          `/memoitemManage/SearchByName?miname=${searchMemoitem.value}`
        )
          .then((response) => response.json())
          .then((data) => {
            listTbody(data);
          });
      }
    });

    const tbody = document.getElementById("tbody");
    //產生列表的方法
    function listTbody(data) {
      tbody.textContent = "";
      //每次產生列表前 先清空
      for (let i of data) {
        let tr = document.createElement("tr");
        let th = document.createElement("th");
        th.textContent = `${i.mino}`;
        th.setAttribute("scope", "row");
        tr.append(th);

        let miname = document.createElement("td");
        miname.textContent = `${i.miname}`;
        tr.append(miname);

        let mista = document.createElement("td");
        switch (i.mista) {
          case 0: {
            mista.textContent = "下架";
            tr.append(mista);
            break;
          }
          case 1: {
            mista.textContent = "上架";
            tr.append(mista);
            break;
          }
        }

        let miprice = document.createElement("td");
        miprice.textContent = `${i.miprice}`;
        tr.append(miprice);

        let micatenoName = document.createElement("td");
        if (i.micateno === i.memoitemcate.micateno) {
          micatenoName.setAttribute("class", "NameClass");
          micatenoName.textContent = `${i.memoitemcate.micname}`;
          tr.append(micatenoName);
        }

        let btntd = document.createElement("td");
        let btn = document.createElement("button");
        btn.textContent = "修改資料";
        btn.setAttribute("type", "button");
        btn.setAttribute("value", `${i.mino}`);
        btn.setAttribute("class", "btn btn-link rounded-pill m-2");
        btn.setAttribute("data-bs-toggle", "modal");
        btn.setAttribute("data-bs-target", "#addMemoitemPatt");
        btn.addEventListener("click", function () {
          fetch(`/memoitemManage/getOne?mino=${i.mino}`)
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("mino").value = data.mino;

              document.getElementById("miname").value = data.miname;

              document.getElementById("mista").value = data.mista;

              document.getElementById("miprice").value = data.miprice;

              document.getElementById("micateno").value = data.micateno;

            });
        });

        btntd.append(btn);
        tr.append(btntd);

        try {
          let pictd = document.createElement("td")
          let mipicno = document.createElement("img");
          let src;
          if(i.memoitempic.mipicno === null){
            src = `img/等待上傳照片.jpg`;
          }else{
          src = `data:image/jpeg;base64,${i.memoitempic.mipicno}`;}
          mipicno.setAttribute("src", src);
          mipicno.setAttribute("id", `pic${i.mino}`);
          pictd.append(mipicno);
          tr.append(pictd);
        } catch (error) {
          let pictd = document.createElement("td")
          let mipicno = document.createElement("img");
          let src = `img/等待上傳照片.jpg`;
          mipicno.setAttribute("src", src);
          mipicno.setAttribute("id", `pic${i.mino}`);
          mipicno.setAttribute("style","width:180px height:100%")
          pictd.append(mipicno);
          tr.append(pictd);
        }

        let btntd2 = document.createElement("td");
        let btn2 = document.createElement("button");
        btn2.textContent = "修改照片";
        btn2.setAttribute("type", "button");
        btn2.setAttribute("value", `${i.mino}`);
        btn2.setAttribute("class", "btn btn-link rounded-pill m-2 changepic");
        btn2.setAttribute("data-bs-toggle", "modal");
        btn2.setAttribute("data-bs-target", "#addMemoitemPicPatt");
        btn2.addEventListener("click", function () {
          fetch(`/memoitemManage/getOne?mino=${i.mino}`)
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              document.getElementById("mino2").value = data.mino;

              document.getElementById("mipicname").value = data.miname;
              
              try {
                document.getElementById("fileInput").src = `data:image/jpeg;base64,${data.memoitempic.mipicno}`;
              } catch (error) {
                document.getElementById("fileInput").src = `img/等待上傳照片.jpg`;
              }
              
            });
        });
        btntd2.append(btn2);
        tr.append(btntd2);

        tbody.append(tr);
      }
      const nameClass = document.querySelectorAll(".NameClass");
      for (let xx = 0; xx < nameClass.length; xx++) {
        let cateName = nameClass[xx].textContent;
        if (!nameArray.includes(cateName)) {
          nameArray.push(cateName);
        }
        cateName = "";
      }
    }

    function listOneTbody(i) {
      tbody.textContent = "";

      let tr = document.createElement("tr");

      let miname = document.createElement("td");

      let pictd = document.createElement("td")
      let mipicno = document.createElement("img");
      let src = `data:image/jpeg;base64,${i.memoitempic.mipicno}`;
      mipicno.setAttribute("src", src);
      pictd.append(mipicno);

      let btntd = document.createElement("td");

      btn.textContent = "修改";
      btn.setAttribute("type", "button");
      btn.setAttribute("value", `${i.micateno}`);

      btn.setAttribute("data-bs-toggle", "modal");
      btn.setAttribute("data-bs-target", "#addMemoitemPatt");
      btn.addEventListener("click", function () {
        fetch(`/memoitemManage/getOne?micateno=${i.mino}`)

          .then((data) => {
            document.getElementById("mino").value = data.mino;

            document.getElementById("miname").value = data.miname;

            document.getElementById("mista").value = data.mista;

            document.getElementById("micateno").value = data.micateno;

            document.getElementById("fileInput").src = `data:image/jpeg;base64,${data.memoitempic.mipicno}`;
          });

      btntd.append(btn);

      tbody.append(tr);
    }
