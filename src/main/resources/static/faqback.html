    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="row bg-secondary rounded align-items-center justify-content-center mx-0 modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">資料更改</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>

                        <div>
                            問題名稱：<input id="faqname" class="form-control mb-3" type="text"
                                aria-label="default input example">
                        </div>
                        <div>
                            問題答案：<input id="faqans" class="form-control mb-3" type="textarea"
                                aria-label="default input example">
                        </div>
                        <div>
                            標籤：<input id="faqtag" class="form-control mb-3" type="text" placeholder=""
                                aria-label="default input example">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            aria-label="Close">關閉</button>
                        <button onclick="updateFaq();" type="submit" class="btn btn-primary"
                            data-bs-dismiss="modal">保存變更</button>
                    </div>
                </div>
            </div>
        </div>
